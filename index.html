<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapChat-Style Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #fff8e1;
            color: #333;
        }

        header {
            background-color: #fffc00;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .profile-card {
            display: inline-block;
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .profile-card img {
            width: 100px;
            border-radius: 50%;
        }

        .profile-card h3 {
            margin: 10px 0 5px 0;
        }

        .profile-card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        My Chat World
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Friends</a>
        <a href="#">Profile</a>
    </nav>

    <div class="content">
        <h2>Welcome to your Snapchat-style chat!</h2>
        <p>Click the chat bubble at the bottom-right to start chatting with your friends.</p>

        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Friend 1">
            <h3>Friend 1</h3>
            <p>Online</p>
        </div>

        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Friend 2">
            <h3>Friend 2</h3>
            <p>Online</p>
        </div>
    </div>
