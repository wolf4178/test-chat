<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolf Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#333; color:#fff; padding:15px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.5em; }
    header .user-info { font-size:0.9em; }
    #chat-container { display:flex; height:calc(100vh - 60px); }
    #users-list { width:25%; background:#eee; padding:10px; overflow-y:auto; }
    #chat-area { flex:1; display:flex; flex-direction:column; padding:10px; background:#fff; }
    #messages { flex:1; overflow-y:auto; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom:10px; }
    #new-message { display:flex; }
    #new-message input { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }
    #new-message button { padding:10px; margin-left:5px; border:none; border-radius:5px; background:#333; color:#fff; cursor:pointer; }
    #settings { position:fixed; bottom:10px; right:10px; }
    #settings button { padding:10px; border:none; border-radius:5px; background:#444; color:#fff; cursor:pointer; }
    #admin-panel { display:none; position:fixed; top:50px; right:10px; width:300px; background:#fff; border:1px solid #333; padding:15px; border-radius:5px; z-index:1000; }
    #admin-panel h2 { margin-top:0; }
    .user-item { cursor:pointer; padding:5px; border-bottom:1px solid #ccc; }
    .blocked { color:red; }
    #online-users { margin-top:10px; }
    #wallpaper-input { margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Wolf Chat</h1>
    <div class="user-info" id="user-info"></div>
  </header>

  <div id="chat-container">
    <div id="users-list">
      <h3>Friends</h3>
      <div id="friends"></div>
      <input type="text" id="friend-email" placeholder="Add friend by email">
      <button id="add-friend">Add Friend</button>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="new-message">
        <input type="text" id="message-input" placeholder="Type message...">
        <button id="send-btn">Send</button>
      </div>
      <div id="wallpaper-input">
        <label>Change Wallpaper:</label>
        <input type="color" id="wallpaper-color">
      </div>
    </div>
  </div>

  <div id="settings">
    <button id="admin-btn" style="display:none;">Admin Features</button>
  </div>

  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <button id="broadcast-btn">Broadcast Message</button>
    <button id="view-users-btn">View All Users</button>
    <button id="delete-logs-btn">Delete Any Logs</button>
    <button id="block-user-btn">Block/Unblock User</button>
    <div id="online-users"></div>
    <div id="broadcast-input" style="margin-top:10px; display:none;">
      <input type="text" id="broadcast-message" placeholder="Type broadcast message">
      <button id="send-broadcast">Send</button>
    </div>
    <div id="all-users-list" style="margin-top:10px;"></div>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEOHYkQnyaeDbdVGisC2B2H02kxNfp3F8",
      authDomain: "meaww-chat-4f6bd.firebaseapp.com",
      databaseURL: "https://meaww-chat-4f6bd-default-rtdb.firebaseio.com",
      projectId: "meaww-chat-4f6bd",
      storageBucket: "meaww-chat-4f6bd.firebasestorage.app",
      messagingSenderId: "162714330727",
      appId: "1:162714330727:web:926dd1ce1da5806c0316c2",
      measurementId: "G-L7Y3NV8L88"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    const adminEmail = "flashdc4178@gmail.com"; // Your admin email

    // Google Sign-in
    const provider = new GoogleAuthProvider();
    auth.signInWithPopup(provider);

    onAuthStateChanged(auth, (user) => {
      if(user) {
        currentUser = user;
        document.getElementById("user-info").innerText = "Logged in as: " + user.email;
        if(user.email === adminEmail){
          document.getElementById("admin-btn").style.display = "block";
        }
        loadFriends();
        loadMessages();
      }
    });

    // Friends
    const addFriendBtn = document.getElementById("add-friend");
    addFriendBtn.addEventListener("click", () => {
      const email = document.getElementById("friend-email").value;
      if(email) {
        set(ref(db, 'friends/' + currentUser.uid + '/' + btoa(email)), { email });
      }
    });

    function loadFriends(){
      const friendsDiv = document.getElementById("friends");
      friendsDiv.innerHTML = "";
      const friendsRef = ref(db, 'friends/' + currentUser.uid);
      onValue(friendsRef, (snapshot) => {
        friendsDiv.innerHTML = "";
        snapshot.forEach((child) => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.innerText = child.val().email;
          friendsDiv.appendChild(div);
        });
      });
    }

    // Messages
    const sendBtn = document.getElementById("send-btn");
    sendBtn.addEventListener("click", sendMessage);
    function sendMessage(){
      const text = document.getElementById("message-input").value;
      if(text){
        push(ref(db, "messages"), {
          from: currentUser.email,
          message: text,
          timestamp: Date.now()
        });
        document.getElementById("message-input").value = "";
      }
    }

    function loadMessages(){
      const messagesDiv = document.getElementById("messages");
      const messagesRef = ref(db, "messages");
      onValue(messagesRef, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((child) => {
          const msg = child.val();
          const div = document.createElement("div");
          div.innerHTML = `<b>${msg.from}:</b> ${msg.message}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Wallpaper
    const wallpaperInput = document.getElementById("wallpaper-color");
    wallpaperInput.addEventListener("input", () => {
      document.getElementById("messages").style.backgroundColor = wallpaperInput.value;
    });

    // Admin Panel
    const adminBtn = document.getElementById("admin-btn");
    const adminPanel = document.getElementById("admin-panel");
    adminBtn.addEventListener("click", () => {
      adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
    });

    // Broadcast
    const broadcastBtn = document.getElementById("broadcast-btn");
    const broadcastInputDiv = document.getElementById("broadcast-input");
    broadcastBtn.addEventListener("click", () => { broadcastInputDiv.style.display = "block"; });

    const sendBroadcastBtn = document.getElementById("send-broadcast");
    sendBroadcastBtn.addEventListener("click", () => {
      const text = document.getElementById("broadcast-message").value;
      if(text){
        push(ref(db, "messages"), {
          from: "ADMIN",
          message: text,
          timestamp: Date.now()
        });
        document.getElementById("broadcast-message").value = "";
      }
    });

    // View all users
    const viewUsersBtn = document.getElementById("view-users-btn");
    const allUsersList = document.getElementById("all-users-list");
    viewUsersBtn.addEventListener("click", () => {
      const usersRef = ref(db, "friends");
      onValue(usersRef, (snapshot) => {
        allUsersList.innerHTML = "";
        snapshot.forEach((child) => {
          allUsersList.innerHTML += `<div>${child.key}</div>`;
        });
      });
    });

    // Delete logs
    const deleteLogsBtn = document.getElementById("delete-logs-btn");
    deleteLogsBtn.addEventListener("click", () => {
      remove(ref(db, "messages"));
      alert("All messages deleted!");
    });

    // Online users (simplified)
    const onlineUsersDiv = document.getElementById("online-users");
    const presenceRef = ref(db, 'presence/' + btoa(currentUser?.email || ""));
    set(presenceRef, true);
    onValue(ref(db, "presence"), (snapshot) => {
      onlineUsersDiv.innerHTML = "<h4>Online Users:</h4>";
      snapshot.forEach((child) => {
        onlineUsersDiv.innerHTML += `<div>${atob(child.key)}</div>`;
      });
    });

    // Block/unblock users
    const blockUserBtn = document.getElementById("block-user-btn");
    blockUserBtn.addEventListener("click", () => {
      const emailToBlock = prompt("Enter user email to block/unblock:");
      if(emailToBlock){
        const blockRef = ref(db, "blocked/" + btoa(emailToBlock));
        onValue(blockRef, (snapshot) => {
          if(snapshot.exists()){
            remove(blockRef);
            alert(emailToBlock + " unblocked");
          } else {
            set(blockRef, true);
            alert(emailToBlock + " blocked");
          }
        }, { onlyOnce:true });
      }
    });
  </script>
</body>
</html>
