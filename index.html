<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snapchat-Style Chat</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
  
  body {
    background: linear-gradient(135deg, #fffc00, #ffda00);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    width: 400px;
    max-width: 90%;
    height: 700px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  .header {
    background: #fffc00;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    border-bottom: 2px solid #ffd700;
  }

  .chat-area {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .footer {
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  .footer input {
    width: 80%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ddd;
  }

  .footer button {
    padding: 10px 15px;
    border: none;
    background: #ffda00;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">My Chat</div>
  <div class="chat-area">
    <!-- Messages will appear here -->
  </div>
  <div class="footer">
    <input type="text" placeholder="Type a message..." disabled>
    <button disabled>Send</button>
  </div>
</div>
