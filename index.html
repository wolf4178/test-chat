<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Chat â€“ Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    #auth, #chat { width:350px; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); margin-bottom:15px; }
    input, button { padding:10px; margin:5px 0; width:100%; border:1px solid #ccc; border-radius:6px; }
    #messages { max-height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:6px; }
    .msg { margin-bottom:8px; }
    .msg span { font-weight:bold; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Quick Chat</h2>

  <!-- Auth Section -->
  <div id="auth">
    <h3>Login / Signup</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="googleBtn">Login with Google</button>
  </div>

  <!-- Chat Section -->
  <div id="chat" style="display:none;">
    <h3>Chat Room</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // ðŸ”‘ Your Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const authDiv = document.getElementById("auth");
    const chatDiv = document.getElementById("chat");
    const messagesDiv = document.getElementById("messages");

    // Auth buttons
    document.getElementById("signupBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => alert("âœ… Signed Up Successfully!"))
        .catch(err => alert(err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("âœ… Logged In!"))
        .catch(err => alert(err.message));
    };

    document.getElementById("googleBtn").onclick = () => {
      signInWithPopup(auth, provider)
        .catch(err => alert(err.message));
    };

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth);
    };

    // Auth state observer
    onAuthStateChanged(auth, user => {
      if (user) {
        authDiv.style.display = "none";
        chatDiv.style.display = "block";
        loadMessages();
      } else {
        authDiv.style.display = "block";
        chatDiv.style.display = "none";
        messagesDiv.innerHTML = "";
      }
    });

    // Send message
    document.getElementById("sendBtn").onclick = () => {
      const msgInput = document.getElementById("messageInput");
      if (msgInput.value.trim() !== "") {
        push(ref(db, "messages"), {
          text: msgInput.value,
          user: auth.currentUser.email,
          time: Date.now()
        });
        msgInput.value = "";
      }
    };

    // Load messages
    function loadMessages() {
      messagesDiv.innerHTML = "";
      const msgRef = ref(db, "messages");
      onChildAdded(msgRef, snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span>${msg.user}:</span> ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
