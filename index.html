<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolf Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .hidden { display: none; }
    .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: .5rem; background: #fff; margin-bottom: .5rem; }
    input, button { padding: .5rem; margin: .2rem; }
    nav { margin: 1rem 0; }
    nav button { margin-right: .5rem; }
  </style>
</head>
<body>
  <header>
    <h1>üê∫ Wolf Chat</h1>
  </header>

  <main>
    <!-- Login form -->
    <section id="login-section">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <p id="authMessage" style="color:red;"></p>
    </section>

    <!-- Chat app -->
    <section id="chat-section" class="hidden">
      <nav>
        <button onclick="showTab('chatTab')">Chat</button>
        <button onclick="showTab('friendsTab')">Friends</button>
        <button onclick="showTab('communityTab')">Community</button>
        <button onclick="showTab('profileTab')">Profile</button>
        <button id="logoutBtn">Logout</button>
      </nav>

      <!-- Chat Tab -->
      <div id="chatTab" class="tab">
        <h3>Chat Room</h3>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendBtn">Send</button>
      </div>

      <!-- Friends Tab -->
      <div id="friendsTab" class="tab hidden">
        <h3>Friends</h3>
        <p>Add and view your friends here (coming soon).</p>
      </div>

      <!-- Community Tab -->
      <div id="communityTab" class="tab hidden">
        <h3>Community</h3>
        <p>Explore groups and communities (coming soon).</p>
      </div>

      <!-- Profile Tab -->
      <div id="profileTab" class="tab hidden">
        <h3>Profile</h3>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button id="saveProfileBtn">Save</button>
        <p id="profileMessage" style="color:green;"></p>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ‚úÖ Correct Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEOHYkQnyaeDbdVGisC2B2H02kxNfp3F8",
      authDomain: "meaww-chat-4f6bd.firebaseapp.com",
      databaseURL: "https://meaww-chat-4f6bd-default-rtdb.firebaseio.com",
      projectId: "meaww-chat-4f6bd",
      storageBucket: "meaww-chat-4f6bd.appspot.com",
      messagingSenderId: "162714330727",
      appId: "1:162714330727:web:926dd1ce1da5806c0316c2",
      measurementId: "G-L7Y3NV8L88"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM Elements
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authMessage = document.getElementById("authMessage");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const profileMessage = document.getElementById("profileMessage");

    // Tabs
    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.add("hidden"));
      document.getElementById(tabId).classList.remove("hidden");
    }
    window.showTab = showTab;

    // Auth - Signup
    signupBtn.addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          authMessage.textContent = "Signup successful!";
          loginSection.classList.add("hidden");
          chatSection.classList.remove("hidden");
        })
        .catch(err => authMessage.textContent = err.message);
    });

    // Auth - Login
    loginBtn.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          authMessage.textContent = "";
          loginSection.classList.add("hidden");
          chatSection.classList.remove("hidden");
        })
        .catch(err => authMessage.textContent = err.message);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        loginSection.classList.remove("hidden");
        chatSection.classList.add("hidden");
      });
    });

    // Chat
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        push(ref(db, "messages"), { text: msg, time: Date.now() });
        messageInput.value = "";
      }
    });

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Profile save
    saveProfileBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        set(ref(db, "profiles/" + auth.currentUser.uid), { username });
        profileMessage.textContent = "Profile saved!";
      }
    });
  </script>
</body>
</html>
