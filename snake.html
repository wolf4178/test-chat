
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const vizag = { lat: 17.6868, lng: 83.2185 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center: vizag,
        zoom: 12
      });
      new google.maps.Marker({
        position: vizag,
        map: map,
        title: 'Visakhapatnam'
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdXcm5C9kOI5gR0wgAazv-AfCg3Hr1-k4
    async
    defer>
  </script>
</body>
</html>
