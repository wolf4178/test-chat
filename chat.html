
<!DOCTYPE html>
<html>
<head>
  <title>Chat Page</title>
</head>
<body>
  <button onclick="goBack()">Back to Chats</button>
  <h2 id="chatWith"></h2>

  <script>
    // Function to go back to main chat list page
    function goBack() {
      window.location.href = 'index.html'; 
    }

    // Get userId from URL like chat.html?userId=user1
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    // Display which chat is open
    document.getElementById('chatWith').textContent = 'Chat with ' + userId;
  </script>
</body>
</html>
